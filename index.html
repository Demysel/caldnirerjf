<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier F√©ri√©s & Vacances</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    
    <style>
        body { padding: 0; }
        main { margin-top: 20px; }
        #calendar-wrapper { position: relative; }
        #loading-indicator { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 10; background: var(--pico-card-background-color); 
            padding: 20px; border-radius: var(--pico-border-radius); 
            font-weight: bold; display: none; border: 1px solid var(--pico-card-border-color); 
        }
        
        .fc-event { border: none !important; color: #fff !important; cursor: pointer;}
        .fc-event.event-ferie { background-color: #1565c0; }
        .fc-event.event-vacances { background-color: #2e7d32; }
        .fc-event.event-pont { background-color: #ff8f00; color: #000 !important; font-weight: bold; }
        .fc-event.event-pont .fc-event-title::before { content: 'üí° '; }

        .fc-popover { background: var(--pico-card-background-color); border: 1px solid var(--pico-card-border-color); }
        .calendar-links { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--pico-primary-border); display: flex; gap: 10px; font-size: 0.9em; }
        .calendar-links a { text-decoration: none; padding: 5px 10px; background-color: var(--pico-primary); color: var(--pico-primary-inverse); border-radius: 4px; }
        .calendar-links a:hover { background-color: var(--pico-primary-hover); }

        .fc .fc-button { 
            background-color: var(--pico-primary); color: var(--pico-primary-inverse); 
            border: none; padding: 0.5rem 1rem; margin: 0.2rem; 
            border-radius: var(--pico-border-radius); 
        }
        .fc .fc-button-primary:disabled { background-color: var(--pico-muted-background); }
        .fc .fc-button-primary:not(:disabled):hover { background-color: var(--pico-primary-hover); }
        .fc .fc-today-button:not(:disabled) { background-color: var(--pico-secondary-background); color: var(--pico-secondary-inverse); }

        /* Logique Flexbox pour les contr√¥les */
        .controls {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            margin-bottom: 20px;
        }
        .filter-groups {
            display: flex;
            flex-direction: row; /* Force les deux groupes √† √™tre c√¥te √† c√¥te */
            gap: 20px; 
            width: 100%;
        }
        .filter-groups fieldset {
            flex: 1; /* Les deux groupes partagent l'espace √©quitablement */
            margin: 0; 
        }

        /* La r√®gle @media qui posait probl√®me a √©t√© SUPPRIM√âE */
        
    </style>
</head>
<body>

    <main class="container">
        <h1>Calendrier F√©ri√©s & Vacances</h1>
        
        <div id="countdown-banner" style="display: none;" role="alert"></div>

        <article>
            <div class="controls">
                <div>
                    <label for="year-select">Aller √† l'ann√©e :</label>
                    <select id="year-select"></select>
                </div>
                
                <div class="filter-groups">
                    <fieldset>
                        <legend>Zones :</legend>
                        <label for="zone-a">
                            <input type="checkbox" id="zone-a" class="zone-filter" checked> A
                        </label>
                        <label for="zone-b">
                            <input type="checkbox" id="zone-b" class="zone-filter" checked> B
                        </label>
                        <label for="zone-c">
                            <input type="checkbox" id="zone-c" class="zone-filter" checked> C
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Afficher :</legend>
                        <label for="filter-all">
                            <input type="radio" id="filter-all" name="event-type" value="all" checked> Tous
                        </label>
                        <label for="filter-bridges">
                            <input type="radio" id="filter-bridges" name="event-type" value="bridges"> Ponts
                        </label>
                        <label for="filter-vacations">
                            <input type="radio" id="filter-vacations" name="event-type" value="vacations"> Vacances
                        </label>
                    </fieldset>
                </div>
            </div>
            
            <div id="calendar-wrapper">
                <div id='calendar'></div>
                <div id="loading-indicator">Chargement des donn√©es...</div>
            </div>
        </article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const yearSelect = document.getElementById('year-select');
            const zoneFilters = document.querySelectorAll('.zone-filter');
            const eventTypeFilters = document.querySelectorAll('input[name="event-type"]');
            const calendarEl = document.getElementById('calendar');
            const loadingIndicator = document.getElementById('loading-indicator');
            const countdownBanner = document.getElementById('countdown-banner');
            const currentYear = new Date().getFullYear();
            let allEventsData = []; 

            const calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'fr',
                initialView: 'dayGridMonth', // On garde la vue "Mois" par d√©faut
                initialDate: `${currentYear}-01-01`,
                headerToolbar: { 
                    left: 'prev,next today', 
                    center: 'title', 
                    right: 'dayGridMonth,listMonth' 
                },
                buttonText: {
                    today:    "Aujourd'hui",
                    month:    'Mois',
                    list:     'Liste'
                },
                allDayText: "Journ√©e enti√®re",

                // --- NOUVEAU : Format compact pour les en-t√™tes de jours ---
                dayHeaderFormat: { weekday: 'narrow' }, // Affiche D, L, M, M, J, V, S

                eventContent: function(arg) { 
                    let eventHtml = `<b>${arg.event.title}</b>`;
                    const links = generateCalendarLinks(arg.event);
                    return { html: `<div class="fc-event-main-frame">${eventHtml}</div><div class="fc-popover-footer">${links}</div>` };
                }
            });
            calendar.render();

            for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                const option = document.createElement('option');
                option.value = i; option.textContent = i;
                if (i === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }

            async function initialLoad() {
                loadingIndicator.style.display = 'block';
                const yearsToLoad = Array.from(yearSelect.options).map(opt => parseInt(opt.value));
                
                try {
                    const promises = yearsToLoad.flatMap(year => [
                        fetch(`https://calendrier.api.gouv.fr/jours-feries/metropole/${year}.json`).then(res => res.json()),
                        fetch(`https://data.education.gouv.fr/api/explore/v2.1/catalog/datasets/fr-en-calendrier-scolaire/records?where=annee_scolaire%3D%22${year-1}-${year}%22&limit=100`).then(res => res.json()),
                        fetch(`https://data.education.gouv.fr/api/explore/v2.1/catalog/datasets/fr-en-calendrier-scolaire/records?where=annee_scolaire%3D%22${year}-${year+1}%22&limit=100`).then(res => res.json())
                    ]);
                    
                    const responses = await Promise.all(promises);
                    allEventsData = processApiData(responses);
                    updateDisplay();
                } catch (error) {
                    console.error('Erreur:', error);
                    alert("Impossible de charger toutes les donn√©es.");
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            function processApiData(responses) {
                let processedEvents = [];
                const vacationTempStore = {}; 
                responses.forEach(data => {
                    if (data && data.results) { 
                        for (const record of data.results) {
                            const key = record.description + record.start_date;
                            if (!vacationTempStore[key]) {
                                vacationTempStore[key] = { date: record.start_date.substring(0, 10), endDate: record.end_date.substring(0, 10), description: record.description, type: 'vacances', zones: new Set([record.zones]) };
                            } else {
                                vacationTempStore[key].zones.add(record.zones);
                            }
                        }
                    } else if (data) { 
                        for (const dateStr in data) {
                             const date = new Date(dateStr + "T12:00:00Z");
                             processedEvents.push({ date: dateStr, description: data[dateStr], type: 'ferie', isBridge: (date.getUTCDay() === 2 || date.getUTCDay() === 4) });
                        }
                    }
                });
                for (const key in vacationTempStore) {
                    const event = vacationTempStore[key];
                    event.zone = Array.from(event.zones).sort().join(', ');
                    delete event.zones;
                    processedEvents.push(event);
                }
                return processedEvents.sort((a, b) => a.date.localeCompare(b.date));
            }
            
            function updateDisplay() {
                savePreferences();
                const zones = { 'Zone A': document.getElementById('zone-a').checked, 'Zone B': document.getElementById('zone-b').checked, 'Zone C': document.getElementById('zone-c').checked };
                const filterType = document.querySelector('input[name="event-type"]:checked').value;
                
                const filteredEvents = allEventsData.filter(event => {
                    if (event.type === 'vacances' && !event.zone.split(', ').some(zone => zones[zone])) return false;
                    if (filterType === 'bridges' && !event.isBridge) return false;
                    if (filterType === 'vacations' && event.type !== 'vacances') return false;
                    return true;
                });

                const calendarEvents = filteredEvents.map(event => {
                    let endDateForCalendar = event.endDate;
                    if (endDateForCalendar) {
                        const endDate = new Date(endDateForCalendar + "T12:00:00Z"); 
                        endDate.setUTCDate(endDate.getUTCDate() + 1);
                        endDateForCalendar = endDate.toISOString().split('T')[0];
                    }
                    return {
                        title: event.zone ? `${event.description} (${event.zone})` : event.description,
                        start: event.date,
                        end: endDateForCalendar,
                        allDay: true,
                        className: `event-${event.type} ${event.isBridge ? 'event-pont' : ''}`
                    };
                });
                
                calendar.removeAllEvents();
                calendar.addEventSource(calendarEvents);
                updateCountdown(filteredEvents);
            }
            
            function updateCountdown(filteredEvents) {
                const today = new Date();
                today.setHours(0,0,0,0); 
                const allFutureBridges = allEventsData.filter(event => event.isBridge && new Date(event.date + "T12:00:00Z") >= today);
                const nextBridge = allFutureBridges[0];
                
                if (nextBridge) {
                    const nextBridgeDate = new Date(nextBridge.date + "T12:00:00Z");
                    const diffTime = nextBridgeDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    countdownBanner.innerHTML = `üí° Prochain pont possible dans ${diffDays} jour(s) ! (${nextBridge.description})`;
                    countdownBanner.style.display = 'block';
                } else {
                    countdownBanner.style.display = 'none';
                }
            }

            function generateCalendarLinks(event) {
                const title = encodeURIComponent(event.title);
                const startDate = new Date(event.startStr);
                let endDate = event.end ? new Date(event.endStr) : new Date(startDate);
                if (!event.end) endDate.setDate(endDate.getDate() + 1);
                const formatDate = (date) => date.toISOString().replace(/-/g, '').split('T')[0];
                const googleDates = `${formatDate(startDate)}/${formatDate(endDate)}`;
                const googleLink = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${googleDates}`;
                const icsContent = ["BEGIN:VCALENDAR", "VERSION:2.0", "BEGIN:VEVENT", `URL:${document.location.href}`, `DTSTART;VALUE=DATE:${formatDate(startDate)}`, `DTEND;VALUE=DATE:${formatDate(endDate)}`, `SUMMARY:${event.title}`, "END:VEVENT", "END:VCALENDAR"].join("\n");
                const icsLink = `data:text/calendar;charset=utf8,${encodeURIComponent(icsContent)}`;
                
                return `<div class="calendar-links">
                            <a href="${googleLink}" target="_blank" rel="noopener" role="button">Google</a>
                            <a href="${icsLink}" download="${event.title}.ics" role="button">iCal/Outlook</a>
                        </div>`;
            }

            function savePreferences() {
                const prefs = {
                    year: yearSelect.value,
                    zones: { a: document.getElementById('zone-a').checked, b: document.getElementById('zone-b').checked, c: document.getElementById('zone-c').checked },
                    filter: document.querySelector('input[name="event-type"]:checked').value
                };
                localStorage.setItem('calendarPrefs', JSON.stringify(prefs));
            }

            function loadPreferences() {
                const prefs = JSON.parse(localStorage.getItem('calendarPrefs'));
                if (prefs) {
                    yearSelect.value = prefs.year;
                    document.getElementById('zone-a').checked = prefs.zones.a;
                    document.getElementById('zone-b').checked = prefs.zones.b;
                    document.getElementById('zone-c').checked = prefs.zones.c;
                    document.querySelector(`input[name="event-type"][value="${prefs.filter}"]`).checked = true;
                } else { 
                    document.getElementById('zone-a').checked = true;
                    document.getElementById('zone-b').checked = true;
                    document.getElementById('zone-c').checked = true;
                    document.getElementById('filter-all').checked = true;
                    yearSelect.value = currentYear;
                }
            }
            
            loadPreferences();
            calendar.gotoDate(`${yearSelect.value}-01-01`);
            initialLoad();
            
            yearSelect.addEventListener('change', () => {
                calendar.gotoDate(`${yearSelect.value}-01-01`);
                savePreferences();
            });
            
            [...zoneFilters, ...eventTypeFilters].forEach(el => el.addEventListener('change', updateDisplay));
        });
    </script>

</body>
</html>
